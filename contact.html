                <img src="Final-Project-Design-Option-2/images/swiss-valley.jpg" alt="view of swiss valley mountains" width="1440" height="560">

        <main>
            <section id="form">
                <h2>Contact Us</h2>
                    <p> Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
                        Required fields marked with a *</p>
                    
                    <img src="Final-Project-Design-Option-2/images/swiss-peak.jpg" alt="view of swiss mountains at sunset" width="350" height="455">
                    
                    <form action="https://wp.zybooks.com/form-viewer.php" method="post" target="_blank">
                        <label for="my-name">Name<span class="required">*</span></label>
                        <input type="text" name="my-name" id="my-name" required><br>

                        <label for="my-email">Email<span class="required">*</span></label>
                        <input type="email" name="my-email" id="my-email" required><br>

                        <label for="my-phone">Phone<span class="required">*</span></label>
                        <input type="tel" name="my-phone" id="my-phone" required><br>

                        <fieldset>
                            <legend>Preferred Method of Contact</legend>

                            <input type="radio" name="contact-pref" id="email-pref" checked>
                            <label for="email-pref">Email</label>

                            <input type="radio" name="contact-pref" id="phone-pref">
                            <label for="phone-pref">Phone</label>
                        </fieldset><br>

                        <label for="my-comments">Comments</label>
                        <textarea name="my-comments" id="my-comments"></textarea><Br>

                        <input type="submit" name="submit-me" id="submit-me" value="Submit">
                    </form>
            </section>
        </main>
